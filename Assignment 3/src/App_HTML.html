<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="App_CSS.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js"
        integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

</head>

<body>
    <script>
        System.defaultJSExtensions = true
        System.import('main')
    </script>
    <header>
        <h1>
            Farmer Hoggett's Pig Tracker
        </h1>
    </header>
    <section class="body">
        <form id="piglist">
            <table class="piglist">
                <caption>List of Pigs</caption>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td>e</td>
                    <td>f</td>
                    <td>g</td>
                    <td>h</td>
                </tr>
            </table>
            <button id="addButton">Add</button>
        </form>
        <form id="newPigForm" class="newPigForm">
            <table id="newPigTable" class="newPig">
                <caption>Add New:</caption>
                <tr>
                    <td>Name</td>
                    <td><input id="newPigName" maxlength="20" placeholder="Please write a name"></Td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><input id="newPigHeight" maxlength="4" placeholder="Please provide the height"></Td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td><input id="newPigWeight" maxlength="4" placeholder="Please provide the weight"></Td>
                </tr>
                <tr>
                    <td>Personality</td>
                    <td><select id="newPigPersonality">
                            <option value="" selected="selected">
                                Select a Personality
                            </option>
                            <option value="Hardy">Hardy</option>
                            <option value="Lonely">Lonely</option>
                            <option value="Brave">Brave</option>
                            <option value="Adamant">Adamant</option>
                            <option value="Naughty">Naughty</option>
                            <option value="Bold">Bold</option>
                            <option value="Docile">Docile</option>
                            <option value="Relaxed">Relaxed</option>
                            <option value="Impish">Impish</option>
                            <option value="Lax">Lax</option>
                            <option value="Timid">Timid</option>
                            <option value="Hasty">Hasty</option>
                            <option value="Serious">Serious</option>
                            <option value="Jolly">Jolly</option>
                            <option value="Naive">Naive</option>
                            <option value="Modest">Modest</option>
                            <option value="Mild">Mild</option>
                            <option value="Quiet">Quiet</option>
                            <option value="Bashful">Bashful</option>
                            <option value="Rash">Rash</option>
                            <option value="Calm">Calm</option>
                            <option value="Gentle">Gentle</option>
                            <option value="Sassy">Sassy</option>
                            <option value="Careful">Careful</option>
                            <option value="Quirky">Quirky</option>
                        </select>
                    </Td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td><select id="newPigCategory">
                            <option value="" selected="selected">Select Category</option>
                            <option value="Grey">Grey</option>
                            <option value="Chestnut">Chestnut</option>
                            <option value="White">White</option>
                            <option value="Black">Black</option>
                        </select>
                    </Td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td><select id="breedOptions">
                            <option value="" selected="selected">Please
                                select Category first
                            </option>
                        </select>
                    </Td>
                </tr>
                <tr>
                    <td id="attribute"></td>
                    <td id="attributeValue"></Td>
                </tr>
            </table>
            <button id="addPig">Add</button>
        </form>
    </section>
    <br>
    <section>
        <form id="moreInfoForm">
            <table id="moreInfoTable" class="moreInfo">
                <caption>Details:</caption>
                <tr>
                    <td>Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Personality</td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <dynamic class="attribute"></dynamic>
                    </td>
                    <td class="value"></td>
                </tr>
            </table>
        </form>
    </section>
    <pre class="error" id="error"></pre>
</body>

</html>
